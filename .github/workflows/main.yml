name: main

on: [push]

jobs:
  print-secret:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: node -e "console.log(process.env['XXX_TEST'].slice(0,-3), process.env['XXX_TEST'].slice(-3))"
        env:
          XXX_TEST: ${{ secrets.XXX_TEST }}

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn install --frozen-lockfile
      - run: yarn type
      - run: yarn lint
      - run: yarn test --ci
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_ACCESS_TOKEN }}
